<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    thead {
      background-color: #f44336;
      color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 12px;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #ffe0e0;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in inches)</th>
        <th>Waist (in inches)</th>
        <th>Length (in inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>30</td>
        <td>26</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>32</td>
        <td>27</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>34</td>
        <td>28</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>36</td>
        <td>29</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>44</td>
        <td>38</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
