<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #343a40;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #dee2e6;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f3f5;
    }

    caption {
      caption-side: top;
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (inches)</th>
        <th>Waist (inches)</th>
        <th>Hip (inches)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>32</td>
        <td>24</td>
        <td>34</td>
      </tr>
      <tr>
        <td>S</td>
        <td>34</td>
        <td>26</td>
        <td>36</td>
      </tr>
      <tr>
        <td>M</td>
        <td>36</td>
        <td>28</td>
        <td>38</td>
      </tr>
      <tr>
        <td>L</td>
        <td>38</td>
        <td>30</td>
        <td>40</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>40</td>
        <td>32</td>
        <td>42</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
