<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 700px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    caption {
      caption-side: top;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    thead {
      background-color: #2c3e50;
      color: #fff;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (cm)</th>
        <th>Waist (cm)</th>
        <th>Hip (cm)</th>
        <th>Shoulder (cm)</th>
        <th>Length (cm)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>XS</td>
        <td>84</td>
        <td>66</td>
        <td>90</td>
        <td>37</td>
        <td>64</td>
      </tr>
      <tr>
        <td>S</td>
        <td>88</td>
        <td>70</td>
        <td>94</td>
        <td>38</td>
        <td>65</td>
      </tr>
      <tr>
        <td>M</td>
        <td>92</td>
        <td>74</td>
        <td>98</td>
        <td>39</td>
        <td>66</td>
      </tr>
      <tr>
        <td>L</td>
        <td>96</td>
        <td>78</td>
        <td>102</td>
        <td>40</td>
        <td>67</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>100</td>
        <td>82</td>
        <td>106</td>
        <td>41</td>
        <td>68</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
