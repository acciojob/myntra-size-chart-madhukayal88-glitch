<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .size-chart-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }

    .size-chart-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>

  <div class="size-chart-container">
    <h2>Size Chart</h2>
    <table>
      <thead>
        <tr>
          <th>Size</th>
          <th>Chest (cm)</th>
          <th>Waist (cm)</th>
          <th>Hip (cm)</th>
          <th>Shoulder (cm)</th>
          <th>Length (cm)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>XS</td>
          <td>82</td>
          <td>64</td>
          <td>88</td>
          <td>36</td>
          <td>62</td>
        </tr>
        <tr>
          <td>S</td>
          <td>86</td>
          <td>68</td>
          <td>92</td>
          <td>37</td>
          <td>63</td>
        </tr>
        <tr>
          <td>M</td>
          <td>90</td>
          <td>72</td>
          <td>96</td>
          <td>38</td>
          <td>64</td>
        </tr>
        <tr>
          <td>L</td>
          <td>94</td>
          <td>76</td>
          <td>100</td>
          <td>39</td>
          <td>65</td>
        </tr>
        <tr>
          <td>XL</td>
          <td>98</td>
          <td>80</td>
          <td>104</td>
          <td>40</td>
          <td>66</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
